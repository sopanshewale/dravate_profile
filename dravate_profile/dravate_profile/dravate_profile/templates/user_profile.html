{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>

<h3>User Profile Details</h3>

<div class="panel panel-default">

<table class="table">
    <tr>
        <td> <b>First Name:  </b> </td>
        <td> {{ user_profile.first_name }} </td>
    </tr>
    <tr>
        <td> <b>Last Name: </b> </td>
        <td> {{ user_profile.last_name }} </td>
    </tr>
    <tr>
        <td> <b>Phone Number: </b> </td>
        <td> {{ user_profile.phone }} </td>
    </tr>
    <tr>
        <td> <b>Address: </b> </td>
        <td> {{ user_profile.address }} </td>
    </tr>
    <tr>
        <td> <b>Email: </b> </td>
        <td> {{ user_profile.email }} </td>
    </tr>
    
</table> 
<table class="table">
   <tr>
     <td>
          <a href="/accounts/profile/edit" class="btn btn-info btn-lg"> <span class="glyphicon glyphicon-edit"></span> Edit
          </a>
     </td>
   </tr>
</table>


            
</div>

{% endblock %}
